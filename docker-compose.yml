version: '3.9'

services:
  client:
    build:
      context: ./client
      target: dev # use the dev stage in your Dockerfile
    container_name: client
    ports:
      - "8080:8080"
    networks:
      - app-network
    command: [ "npm", "run", "dev" ]
    develop:
      watch:
        - action: sync
          path: ./client
          target: /usr/src/app
          ignore:
            - node_modules/

  server:
    build:
      context: ./server
    container_name: server
    environment:
      - PORT=3000
      - BASE_API_URL=api
      - CLIENT_URL=http://localhost:8080
      - JWT_SECRET=update_your_JWT_secret
      - MONGO_URI=mongodb://mongo:27017/mern_ecommerce
    ports:
      - "3000:3000"
    command: >
      sh -c "npm run seed:db admin@example.com admin123 && npm start"
    depends_on:
      - mongo
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./server
          target: /usr/src/app
          ignore:
            - node_modules/

  mongo:
    image: mongo:4.4
    container_name: mongodb
    command: mongod --quiet --logpath /dev/null
    ports:
      - "27017:27017"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
